<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FuelTrack Pro</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#F2F2F7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FuelTrack" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1598/1598196.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              glass: {
                border: 'rgba(255, 255, 255, 0.4)',
                surface: 'rgba(255, 255, 255, 0.25)',
                highlight: 'rgba(255, 255, 255, 0.5)',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.1)',
              'glass-lg': '0 20px 40px -5px rgba(25, 25, 35, 0.1), 0 0 1px rgba(0,0,0,0.1)',
              'glass-inset': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05), inset 0 -2px 4px 0 rgba(255, 255, 255, 0.5)',
              'float': '0 20px 40px -5px rgba(0, 0, 0, 0.1), 0 10px 20px -5px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 20px rgba(100, 100, 255, 0.3)',
              'inner-glow': 'inset 0 2px 4px 0 rgba(0,0,0,0.06)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        transition: background-color 0.5s ease;
        background-color: #eef2f6;
        background-image: 
          radial-gradient(at 0% 0%, rgba(199, 210, 254, 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(221, 214, 254, 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(186, 230, 253, 0.4) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(254, 215, 170, 0.2) 0px, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
        overscroll-behavior-y: none;
        font-feature-settings: "cv11", "ss01";
      }

      /* Dark Mode Overrides */
      .dark body {
        background-color: #0f172a; /* Slate 900 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 50% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
      }
      
      /* Advanced Glass Panel with 3D Border Effect */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-top: 1px solid rgba(255, 255, 255, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        border-left: 1px solid rgba(255, 255, 255, 0.5);
        border-right: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
          0 20px 40px -5px rgba(0, 0, 0, 0.05),
          0 10px 20px -5px rgba(0, 0, 0, 0.02),
          inset 0 0 0 1px rgba(255,255,255, 0.2);
      }
      
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        border-left: 1px solid rgba(255, 255, 255, 0.05);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.5) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02), inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }
      
      .dark .glass-card {
        background: linear-gradient(145deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.6) 100%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        color: white;
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.4);
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.03), 0 1px 0 rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(200, 200, 200, 0.3);
      }
      
      .dark .glass-input {
        background: rgba(15, 23, 42, 0.5);
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      .glass-button {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(245, 247, 250, 0.8) 100%);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 4px 15px rgba(0,0,0,0.03);
      }
      
      .dark .glass-button {
        background: linear-gradient(135deg, rgba(51, 65, 85, 0.9) 0%, rgba(30, 41, 59, 0.8) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      .text-gradient-animate {
        background: linear-gradient(to right, #0f172a, #334155, #475569, #0f172a);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 4s linear infinite;
      }
      
      .dark .text-gradient-animate {
        background: linear-gradient(to right, #f8fafc, #cbd5e1, #94a3b8, #f8fafc);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      @media print {
        body * { visibility: hidden; }
        #printable-receipt, #printable-receipt * { visibility: visible; }
        #printable-receipt {
          position: absolute; left: 0; top: 0; width: 100%;
          background: white; color: black; padding: 0; margin: 0; z-index: 9999;
        }
        @page { margin: 0.5cm; }
      }
    </style>
